version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: opgl-postgres
    environment:
      POSTGRES_DB: opgl_gateway
      POSTGRES_USER: opgl_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - opgl-postgres-data:/var/lib/postgresql/data
    networks:
      - opgl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opgl_user -d opgl_gateway"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Data Service - Direct interface to Riot API
  opgl-data-service:
    build:
      context: ../opgl-data-service
      dockerfile: Dockerfile
    container_name: opgl-data-service
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - RIOT_API_KEY=${RIOT_API_KEY}
    networks:
      - opgl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-X", "POST", "http://localhost:8081/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Gateway Service - API Gateway and orchestrator
  opgl-gateway-service:
    build:
      context: ../opgl-gateway-service
      dockerfile: Dockerfile
    container_name: opgl-gateway-service
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DATA_SERVICE_URL=http://opgl-data-service:8081
      - CORTEX_SERVICE_URL=http://opgl-cortex-engine-service:8082
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=opgl_gateway
      - DB_USER=opgl_user
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      opgl-data-service:
        condition: service_healthy
      opgl-cortex-engine-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - opgl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-X", "POST", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Cortex Engine - AI/ML analysis service
  opgl-cortex-engine-service:
    build:
      context: ../opgl-cortex-engine-service
      dockerfile: Dockerfile
    container_name: opgl-cortex-engine-service
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
    networks:
      - opgl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-X", "POST", "http://localhost:8082/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  opgl-network:
    driver: bridge
    name: opgl-network

volumes:
  opgl-postgres-data:
